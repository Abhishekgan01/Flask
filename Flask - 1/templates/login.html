{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="{{url_for('index_login')}}" method="POST">
        <input type="text" name="username" placeholder="Username"> <br><!-- the name is used to access the input -->
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>

    <h1>File Upload</h1>
    <form method = "POST" action="{{url_for('file_upload')}}" enctype = "multipart/form-data"> <!-- For images and files -->
        <input type = "file" name = "file"  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel,text/plain" required="required"/>
        <input type = "submit" value = "Upload File"/>

    </form>
{% endblock %}
