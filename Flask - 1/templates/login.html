{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="{{url_for('index_login')}}" method="POST">
        <input type="text" name="username" placeholder="Username"> <br><!-- the name is used to access the input -->
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
